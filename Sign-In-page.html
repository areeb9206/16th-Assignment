<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body style="background-color: black">
    <h3>Note: Click the "Sign Up" button to go to the "Sign Up" page.</h3>

    <div class="main-container-2">
      <div class="third">
        <h1 class="main-heading-2">
          Welcome <br />
          Back!
        </h1>
        <p class="third-para">Sign In to your account. <br />For free!</p>
        <a href="./index.html"><button class="btn-2">Sign Up</button></a>
      </div>
      <div class="fourth">
        <h2 class="heading-2">Sign In</h2>
        <div>
          <form
            action="https://formsubmit.co/areebahmed200801@gmail.com"
            method="POST"
          >
            <div style="margin-top: 15px; margin-bottom: 10px">
              <label for="Username/Email">Username/Email</label>
              <input
                required
                class="inp-2"
                type="text"
                placeholder="Username or Email"
              />
            </div>
            <div style="margin-bottom: 20px">
              <label for="Password">Password</label>
              <input
                required
                class="inp-2"
                type="password"
                name="Password"
                placeholder="Password"
              />
            </div>
            <button class="btn-3" type="submit">Sign In</button>
            <p style="font-size: 0.9rem; margin: 5px 65px">
              <a href="">Forget Password?</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
