<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Form</title>
  </head>
  <body>
    <h3>Note: Click the "Sign In" button to go to the "Sign In" page.</h3>

    <div class="main-container">
      <div class="first">
        <h1 class="main-heading-1">Welcome!</h1>
        <p class="first-para">Create your account. For free!</p>
        <a href="./Sign-In-page.html"><button class="btn-2">Sign In</button></a>
      </div>

      <div class="second">
        <h2>Sign Up</h2>

        <form
          action="https://formsubmit.co/areebahmed200801@gmail.com"
          method="POST"
        >
          <div>
            <i
              class="fa-solid fa-user"
              style="color: #000000; position: relative; top: 35px; left: 325px"
            ></i>
            <i
              class="fa-solid fa-envelope"
              style="
                color: #000000;
                position: relative;
                top: 105px;
                left: 305px;
              "
            ></i>
            <i
              class="fa-solid fa-lock"
              style="
                color: #000000;
                position: relative;
                top: 173px;
                left: 286px;
              "
            ></i>

            <input
              class="inp-1"
              style="margin-top: 0px"
              name="Username"
              type="text"
              required
              placeholder="Username"
            />
            <input class="inp-1" type="Email" required placeholder="Email" />
            <input
              class="inp-1"
              name="Password"
              style="margin-bottom: 15px"
              type="password"
              required
              placeholder="Password"
            />
          </div>
          <button class="btn-1" type="submit">Sign Up</button>
        </form>
        <p class="second-para">
          Already have an account? <a href="./Sign-In-page.html">Login</a>
        </p>
      </div>
    </div>


  </body>
</html>
